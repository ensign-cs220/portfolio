<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Silas Medeiros</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../../dist/output.css" rel="stylesheet" />
        <script src="../../dist/output.js" defer></script>
        <script src="navbar.js"></script>
    </head>
    <body>
        <nav class="px-10 h-20 font-mono bg-slate-800 flex justify-between items-center">
            <span class="text-teal-400 text-lg">./silasmedeiros</span>
            <ul x-data="navbarSilas" class="flex text-sm space-x-8">
                <!-- 
                    Based on: 
                    https://alpinejs.dev/directives/for#accessing-indexes
                 -->
                <template x-for="(entry, index) in menuEntries">
                    <li>
                        <a class="hover:text-slate-200 text-slate-300 active:text-slate-400" :href="entry.link">
                            <span class="text-teal-400" x-html="(index + 1).toString().padStart(2, '0') + '. '"></span
                            ><span class="lowercase" x-html="entry.label"></span>
                        </a>
                    </li>
                </template>
            </ul>
        </nav>
        <div id="about" class="h-screen bg-red-500 w-full"></div>
        <div id="skills" class="h-screen bg-blue-500 w-full"></div>
        <div id="projects" class="h-screen bg-green-500 w-full"></div>
    </body>
</html>
