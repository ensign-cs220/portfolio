<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Izzy Mansurov</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../../dist/output.css" rel="stylesheet" />
        <script src="../../dist/output.js"></script>
        <script src="./navBar.js"></script>
    </head>


    <body>
        <nav x-data="navbar()" class="text-lg text-teal-400 bg-slate-800">
            <div class="container flex items-center justify-between px-6 py-3 mx-auto">
                <div class="w-1/3">
                    <a href="#" class="font-mono text-lg hover:opacity-40">./izzyMansurov</a>
                </div>

                <template x-for="(entry,i) in entries">
                    <li class="py-2">

                        <a :href="entry.label" class="block text-lg font-medium">

                            <span x-text="entry.label">
                            </span> </a>
                    </li>
                </template>

                <div class="md:hidden">
                    <button id="nav-toggle"
                        class="flex items-center px-3 py-2 border-blue-500 border-solid rounded-md md:hidden border-1 hover:opacity-40 text-slate-300">
                        <img id="menu-icon" src="assets/icons/menu.svg" alt="Menu button toggle"
                            class="w-5 h-5 mr-2 border-collapse">
                    </button>
                </div>
            </div>
        </nav>

        <div class="bg-slate-800 md:hidden" id="nav-menu">
            <div class="container py-3 mx-auto">
                <a href="#home"
                    class="block px-3 py-2 font-mono text-base rounded-md hover:opacity-40 text-slate-300"><span
                        class="text-teal-400 hover:opacity-40">1.</span> home</a>
                <a href="#about"
                    class="block px-3 py-2 font-mono text-base rounded-md hover:opacity-40 text-slate-300"><span
                        class="text-teal-400">2.</span> about</a>
                <a href="#skills"
                    class="block px-3 py-2 font-mono text-base rounded-md hover:opacity-40 text-slate-300"><span
                        class="text-teal-400 hover:opacity-40">3.</span> skills</a>
                <a href="#projects"
                    class="block px-3 py-2 font-mono text-base rounded-md hover:opacity-40 text-slate-300"><span
                        class="text-teal-400">4.</span> projects</a>
                <a href="#contacts"
                    class="block px-3 py-2 font-mono text-base rounded-md hover:opacity-40 text-slate-300"><span
                        class="text-teal-400">5.</span>
                    contacts</a>
            </div>
        </div>
    </body>

</html>
