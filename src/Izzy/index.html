<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Izzy Mansurov</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../../dist/output.css" rel="stylesheet" />
        <script src="../../dist/output.js"></script>
        <script src="./navBar.js"></script>
    </head>

    <body x-data="navbar()" class="bg-slate-800">
        <nav class="text-lg text-teal-400">
            <div class="container mx-auto flex items-center justify-between px-4 py-3 lg:px-6">
                <div class="w-1/3">
                    <a href="#" class="font-mono text-lg hover:opacity-40">./izzyMansurov</a>
                </div>
                <div class="hidden w-2/3 md:flex md:items-center md:justify-end">
                    <template x-for="item in entries">
                        <ul class="font-mono hover:opacity-40">
                            <a :href="item.url" style="padding: 1em">
                                <span class="text-teal-400" x-text="'0'+item.id+'.'"></span>
                                <span class="text-slate-200 hover:text-slate-300" x-text="item.label"></span>
                            </a>
                        </ul>
                    </template>
                </div>
                <div class="md:hidden">
                    <button @click="isOpen = !isOpen" class="border-1 flex items-center rounded-md px-3 py-2 opacity-40 hover:opacity-20 md:hidden">
                        <img
                            class="object-slate-400 mr-2 h-5 w-5 border-collapse"
                            :src="isOpen ? 'assets/icons/close.svg' : 'assets/icons/menu.svg'"
                            alt="Menu button toggle"
                        />
                    </button>
                </div>
            </div>
        </nav>

        <div class="md:hidden">
            <div class="container mx-auto py-3">
                <template x-for="item in entries">
                    <ul x-show="isOpen" class="font-mono hover:opacity-40">
                        <a :href="item.url" style="padding: 1em">
                            <span class="text-teal-400" x-text="'0'+item.id+'.'"></span>
                            <span class="text-slate-400 hover:text-slate-300" x-text="item.label"></span>
                        </a>
                    </ul>
                </template>
            </div>
        </div>

        <header class="bg-slate-800 p-4 py-10 text-center font-mono sm:grid-cols-1 lg:grid-cols-2 lg:px-20 lg:text-left">
            <div>
                <img src="./assets/images/header_photo.jpg" alt="image" class="pb-4 lg:hidden xl:hidden" />
            </div>
            <div class="flex">
                <div class="lg:w-1/2">
                    <h1 class="text-lg text-teal-400">Hey, my name is</h1>
                    <h2 class="py-3 text-3xl text-slate-300 lg:text-5xl">Izzy Mansurov</h2>
                    <h3 class="py-3 pb-9 text-slate-300">
                        I'm an iOS Developer with interest in Machine Learning and low-level graphics. I am an avid Snowboarder, ping me if you have a
                        ride in mind. I, also love history and maps! Check out my projects.
                    </h3>

                    <div class="text-center">
                        <button
                            class="flex w-full items-center justify-center rounded border border-teal-400 p-4 text-slate-300 md:w-auto lg:px-6"
                            onclick="window.location.href='./assets/files/resume.pdf';"
                        >
                            <span class="mr-2"> Download my resume</span>
                            <img src="./assets/icons/download.svg" class="mr-2 w-4" alt="icon" />
                        </button>
                    </div>
                </div>
                <div class="">
                    <div class="items-center justify-center pt-3 sm:hidden md:hidden lg:flex">
                        <img src="./assets/images/header_photo.jpg" class="hidden h-auto max-w-sm shadow-lg sm:block" alt="Izzy Mansurov Logo" />
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>

<script>
    function downloadFile() {
        window.fileUrl = 'src/Izzy/assets/files/resume.pdf';
        document.querySelector('a').click();
    }
</script>
