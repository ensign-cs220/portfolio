<!DOCTYPE html>

    <head>

        <meta charset="UTF-8" />

    <body>

                    <div x-data="{ open: false }" x-on:click.outside="open = false">
                        <button x-on:click="open = !open">
                            <a href="#"
                                ><span class="text-teal-400 text-base">06.</span>
                                <span class="text-slate-300 text-base">contact</span>
                            </a>
